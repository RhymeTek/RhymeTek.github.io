---
layout: default
---

<div class="demo-layout-page mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--white">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--white">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <a href="/">
                    <img src="/assets/images/logotype.svg" height=25 alt="Rime">
                </a>
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <!-- Navigation -->
            {% include nav.html %}
        </div>
    </header>
    
    <main class="mdl-layout__content">
        <div class="page-content">

            <!-- Your content goes here -->

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--8-col-desktop mdl-cell--1-offset-tablet mdl-cell--6-col-tablet mdl-cell--4-col-phone">

                    {% assign page = page.url %}
                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                      <div class="mdl-tabs__tab-bar">
                          <a href="/press" class="mdl-tabs__tab {% if page == '/press/index' %} is-active {% endif %}">Press</a>
                          <a href="/press/brand" class="mdl-tabs__tab {% if page == '/press/brand' %} is-active {% endif %}">Brand</a>
                          <a href="/press/timeline" class="mdl-tabs__tab {% if page == '/press/timeline' %} is-active {% endif %}">Timeline</a>
                      </div>

                    {{content}}
                </div>
            </div>
        </div>

        {% include footer.html %}
    </main>
</div>

{% include nav_tooltips.html %}
