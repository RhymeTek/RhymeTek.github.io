<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>404 Page Not Found</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/material.min.css">

        <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/ico"/>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
        <div class="demo-layout-error mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--2-offset-desktop mdl-cell--8-col-desktop">
                        <section class="mdl-grid mdl-grid--no-spacing">
                            
                            <div class="mdl-card mdl-cell mdl-cell--7-col-desktop mdl-cell--5-col-tablet mdl-cell--4-col-phone">
                                
                                <div class="mdl-card__title mdl-card--expand">
                                    <a class="mdl-card__title-text" href="{{site.url}}">
                                        <img src="{{ site.baseurl }}/assets/images/logotype.svg" height="30px">
                                    </a>
                                </div>

                                <div class="mdl-card__supporting-text">

                                    <h1 class="mdl-card__title-text">{{page.title}}</h1>

                                    {{content}}
                                    
                                </div>

                            </div>

                            <div class="mdl-card mdl-cell mdl-cell--5-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                                <div class="mdl-card__media">
                                    <img id="random-img" src="#" width="100%" />

                                    <script>
                                        $random_number = Math.floor(Math.random() * 9) + 1;  // returns a random integer from 1 to 9
                                        document.getElementById("random-img").setAttribute(
                                            'src', 
                                            '{{ site.baseurl }}/assets/third-party/giphy.com/animated-typography-franchise/error-' + $random_number + '.gif')
                                    </script>
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
