---
layout: default
---

<div class="demo-layout-error mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--2-offset-desktop mdl-cell--8-col-desktop">
                <section class="mdl-grid mdl-grid--no-spacing">
                    
                    <div class="mdl-card mdl-cell mdl-cell--7-col-desktop mdl-cell--5-col-tablet mdl-cell--4-col-phone">
                        
                        <div class="mdl-card__title mdl-card--expand">
                            <a class="mdl-card__title-text" href="{{site.url}}">
                                <img src="{{ site.url }}/assets/images/logotype.svg" height="30px">
                            </a>
                        </div>

                        <div class="mdl-card__supporting-text">

                            <h1 class="mdl-card__title-text">{{page.title}}</h1>

                            {{content}}
                            
                        </div>

                    </div>

                    <div class="mdl-card mdl-cell mdl-cell--5-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                        <div class="mdl-card__media">
                            <img id="random-img" src="#" width="100%" />

                            {% include js/random.html%}
                            
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>
</div>
