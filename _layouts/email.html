---
layout: default
---

<div class="demo-layout-email mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">

        <div class="mdl-grid">

            <div class="mdl-cell mdl-cell--3-offset-desktop mdl-cell--9-col-desktop mdl-cell--1-offset-tablet mdl-cell--7-col-tablet mdl-cell--4-col-phone">
                <!-- <a href="{{ site.baseurl }}"> -->
                        <img src="{{ site.baseurl }}/assets/images/logotype.svg" height=25 alt="Rime">
                <!-- </a> -->

                <a href="{{ site.baseurl }}" class="pull-right mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" style="top: 10px;right: 10px;position: fixed;">
                    <i class="material-icons">close</i>
                </a>
            </div>

            <div class="demo-card-square mdl-card mdl-cell mdl-cell--3-offset-desktop mdl-cell--6-col-desktop mdl-cell--1-offset-tablet mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                <div class="mdl-card__title mdl-card--expand">
                   <h2 class="mdl-card__title-text">{{ page.title }}</h2>
                </div>
                
                {{ content }}
            </div>
        </div>
    </main>
</div>
