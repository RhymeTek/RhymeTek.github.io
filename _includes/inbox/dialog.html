<dialog class="mdl-dialog">
    <h1 class="mdl-dialog__title mdl-typography--font-light mdl-color-text--grey-600">üòò‚ò∫Ô∏è</h1>
    <div class="mdl-dialog__content">
        <p>
            Inviting your contacts will let us spread the word faster.
        </p>
        <form>
        {% include form/input.html id="email" label="Email" %}
        </form>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Send</button>
      <button type="button" class="mdl-button close">Close</button>
    </div>
</dialog>
<script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
        dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
        dialog.close();
    });
</script>
