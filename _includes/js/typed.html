<script>
    $(function(){
        $("#typed-element-username").typed({
            strings: [
                "Hello {{ site.data.session.username }}",
                "Hola {{ site.data.session.username }}",
                "Mambo {{ site.data.session.username }}",
                "Boke {{ site.data.session.username }}",
                "Hoi {{ site.data.session.username }}",
                "Kem che {{ site.data.session.username }}",
                "Namaste {{ site.data.session.username }}",
                "Ciào {{ site.data.session.username }}",
                "Konnichi wa {{ site.data.session.username }}",
                "Kwe kwe {{ site.data.session.username }}",
                "Moin moin {{ site.data.session.username }}",
                "Hei {{ site.data.session.username }}",
                "Salaam {{ site.data.session.username }}",
                "Oi {{ site.data.session.username }}",
                "Hej {{ site.data.session.username }}",
                "Bondia {{ site.data.session.username }}",
                "Sawa dee-ka {{ site.data.session.username }}",
            ],
            typeSpeed:  0,
            cursorChar: '_',
            shuffle:    true,
            // loop:       false,
            backDelay:  10000,
        });
    });
</script>
